<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASR Сервіс Транскрипції</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --background-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-color: #343a40;
            --text-light-color: #6c757d;
            --border-color: #dee2e6;
            --error-color: #e74c3c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .main-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        .form-panel {
            flex: 1;
            padding: 3rem 4rem;
            background-color: var(--surface-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .result-panel {
            flex: 1;
            padding: 3rem 4rem;
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header {
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            color: var(--text-light-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input[type="file"], select, input[type="number"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--background-color);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        input::placeholder {
            color: var(--text-light-color);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-radius: 8px;
            background-color: var(--background-color);
        }

        .checkbox-group input {
            width: auto;
            margin-right: 0.75rem;
            transform: scale(1.2);
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-weight: 500;
        }
        
        #submit-button {
            width: 100%;
            padding: 1rem;
            background-image: linear-gradient(to right, var(--primary-color) 0%, var(--secondary-color) 100%);
            background-size: 200% auto;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s;
            margin-top: 1rem;
        }

        #submit-button:hover {
            background-position: right center;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #submit-button:disabled {
            background-image: none;
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #progress-container {
            width: 100%;
            background-color: var(--border-color);
            border-radius: 8px;
            margin-top: 1rem;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 24px;
            background-color: var(--primary-color);
            text-align: center;
            color: white;
            font-weight: 500;
            line-height: 24px;
            transition: width 0.4s ease, background-color 0.4s ease;
        }

        #result-placeholder {
            max-width: 450px;
        }
        
        #result-placeholder h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        #result-placeholder p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        #result-container {
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.15);
            padding: 2rem;
            border-radius: 12px;
            font-family: "SF Mono", "Courier New", Courier, monospace;
            font-size: 0.95rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            max-height: 80vh;
        }
        
        .hidden {
            display: none;
        }

        @media (max-width: 992px) {
            .main-container {
                flex-direction: column;
            }
            .form-panel, .result-panel {
                padding: 2rem;
                min-height: 50vh;
            }
        }
    </style>
</head>
<body>

    <main class="main-container">
        <section class="form-panel">
            <header>
                <h1>Сервіс Транскрипції</h1>
                <p>Завантажте аудіофайл, щоб отримати текстову версію розмови.</p>
            </header>

            <form id="upload-form">
                <div class="form-group">
                    <label for="file">Аудіофайл</label>
                    <input type="file" id="file" name="file" accept="audio/*" required>
                </div>

                <div class="form-group">
                    <label for="language">Мова (необов'язково)</label>
                    <select id="language" name="language">
                        <option value="">Автовизначення</option>
                        <option value="uk">Українська</option>
                        <option value="en">English</option>
                        <option value="de">German</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="it">Italian</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="model">Модель Whisper</label>
                    <select id="model" name="model">
                        <option value="small" selected>Small</option>
                        <option value="medium">Medium</option>
                        <option value="large-v2">Large v2</option>
                    </select>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="diarize" name="diarize">
                    <label for="diarize">Розділити дикторів</label>
                </div>

                <div class="form-group hidden" id="num-speakers-group">
                    <label for="num_speakers">Кількість спікерів (якщо відомо)</label>
                    <input type="number" id="num_speakers" name="num_speakers" min="1" placeholder="Залиште порожнім для автовизначення">
                </div>

                <button type="submit" id="submit-button">Транскрибувати</button>
                
                <div id="progress-container" class="hidden">
                    <div id="progress-bar"></div>
                </div>
            </form>
        </section>

        <section class="result-panel">
            <div id="result-placeholder">
                <h2>Ваш результат тут</h2>
                <p>Розшифрований текст з'явиться в цьому вікні після завершення обробки.</p>
            </div>
            <pre id="result-container" class="hidden"></pre>
        </section>
    </main>
    
    <script>
        const form = document.getElementById('upload-form');
        const submitButton = document.getElementById('submit-button');
        const resultPlaceholder = document.getElementById('result-placeholder');
        const resultContainer = document.getElementById('result-container');
        
        const diarizeCheckbox = document.getElementById('diarize');
        const numSpeakersGroup = document.getElementById('num-speakers-group');
        const numSpeakersInput = document.getElementById('num_speakers');
        
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');

        diarizeCheckbox.addEventListener('change', function() {
            numSpeakersGroup.classList.toggle('hidden', !this.checked);
            if (!this.checked) {
                numSpeakersInput.value = '';
            }
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData();
            const fileInput = document.getElementById('file');
            const modelSelect = document.getElementById('model');
            const languageSelect = document.getElementById('language');
            const diarize = diarizeCheckbox.checked;
            const numSpeakers = numSpeakersInput.value;

            if (!fileInput.files.length) {
                alert('Будь ласка, виберіть файл для завантаження.');
                return;
            }

            formData.append('file', fileInput.files[0]);
            
            const modelName = modelSelect.value;
            const language = languageSelect.value;
            
            let url = `/api/v1/transcribe?model_name=${modelName}&diarize=${diarize}`;
            if (language) url += `&language=${language}`;
            if (diarize && numSpeakers) url += `&num_speakers=${numSpeakers}`;

            submitButton.disabled = true;
            resultPlaceholder.classList.add('hidden');
            resultContainer.classList.add('hidden');
            progressContainer.classList.remove('hidden');
            progressBar.style.width = '0%';
            progressBar.textContent = '';
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                if (progress <= 95) {
                    progressBar.style.width = progress + '%';
                    if (progress < 20) progressBar.textContent = 'Завантаження...';
                    else if (progress < 60) progressBar.textContent = 'Транскрипція...';
                    else progressBar.textContent = diarize ? 'Розділення дикторів...' : 'Фіналізація...';
                }
            }, 500);

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData,
                });

                const resultText = await response.text();

                if (!response.ok) {
                    throw new Error(`Сервер відповів з кодом ${response.status}: ${resultText}`);
                }
                
                progressBar.style.width = '100%';
                progressBar.textContent = 'Готово!';
                
                resultContainer.textContent = resultText;
                resultContainer.classList.remove('hidden');

            } catch (error) {
                resultContainer.textContent = `Помилка: ${error.message}`;
                resultContainer.classList.remove('hidden');
                progressBar.style.width = '100%';
                progressBar.style.backgroundColor = 'var(--error-color)';
                progressBar.textContent = 'Помилка';

            } finally {
                clearInterval(interval);
                submitButton.disabled = false;
                submitButton.textContent = 'Транскрибувати';
                setTimeout(() => {
                    progressContainer.classList.add('hidden');
                    progressBar.style.width = '0%';
                    progressBar.style.backgroundColor = 'var(--primary-color)';
                }, 3000);
            }
        });
    </script>

</body>
</html>
